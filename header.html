<style>
/* ナビゲーションバーのスタイル */
.navbar {
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    z-index: 9999;
}

/* ハンバーガーメニューのアイコンスタイル */
.menu-icon {
    display: none;
    cursor: pointer;
    color: #fff;
    font-size: 24px;
    transition: transform 0.3s ease-in-out;
}

/* ハンバーガーメニューのアイコンホバーアニメーション */
.menu-icon:hover {
    transform: scale(1.1);
}

/* ナビゲーションメニューのスタイル */
.menu-items {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* メニューアイテムのスタイル */
.menu-items a {
    display: block;
    color: #fff;
    font-size: 18px;
    margin-right: 20px;
    text-decoration: none;
    transition: color 0.3s ease-in-out;
}

/* メニューアイテムのホバースタイル */
.menu-items a:hover {
    color: #ffdde1;
}

/* メディアクエリ（スマートフォン） */
@media (max-width: 768px) {
    .menu-icon {
    display: inline-block;
    }

    .menu-items {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    padding: 20px;
    background: linear-gradient(to right, #ff416c, #ff4b2b);
    flex-direction: column;
    }

    .menu-items a {
    margin-bottom: 10px;
    margin-right: 0;
    }

    .menu-items.show {
    display: flex;
    }
}
</style>
<script>
document.addEventListener("DOMContentLoaded", function() {
    var menuIcon = document.querySelector(".menu-icon");
    var menuItems = document.querySelector(".menu-items");

    menuIcon.addEventListener("click", function() {
    menuItems.classList.toggle("show");
    });
});
</script>
<div class="navbar">
<div class="menu-icon">&#9776;</div>
<div class="menu-items">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</div>
</div>
